    <!--login modal which will make a pop up-->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-info">

                <div class="modal-body"  style="background-color:lightblue;">


                    <form name="myform1" onsubmit="return validationform(this)">
                    <div class="form-floating mb-3">

                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">

    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header bg-info">

                        <form>
                            <table>
                                <tbody>
                                    <tr>
                                        <h2><u> Enter Details</u></h2>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="fname">First Name</label><span>*</span>
                                        </td>
                                        <td>
                                            <input required type="text" name="fname" id="fname" placeholder="">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="sname">Last Name</label><span>*</span>
                                        </td>
                                        <td>
                                            <input required type="text" name="sname" id="sname" placeholder="">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="date">Date Of Birth</label><span>*</span>
                                        </td>
                                        <td>
                                            <input required type="date" name="date" id="date">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="mobile">Mobile No.</label><span>*</span>
                                        </td>
                                        <td>
                                            <input required type="tel" name="mobile" id="mobile" placeholder="">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="email">Email</label><span>*</span>
                                        </td>
                                        <td>
                                            <input type="email" name="Email" id="email" placeholder="" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="address">Address</label>
                                        </td>
                                        <td>
                                            <textarea name="address" id="address" cols="30" rows="3"></textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="">Gender</label>
                                        </td>
                                        <td>
                                            <input type="radio" id="male" name="gender">
                                            <label for="male">Male</label>
                                            <input type="radio" id="female" name="gender">
                                            <label for="female">Female</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td>
                                            <button class="btn btn-outline-success">Register</button>
                                            <button class="btn btn-outline-success">Clear</button>
                                        </td>
